<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./KitsFormController.js"></script>
<script type="text/javascript">
var fc;
$(document).ready(function() {
	fc = new KitsFormController('form1');

	console.log(fc.get('text1'));
	console.log(fc.getById('text1'));

	fc.setValue('text1');

	fc.setValueById('text2', 'Disabled!');
	fc.setDisabledById('text2');

	fc.setValue('text3', 'Readonly!');
	fc.get('text3').css('background-color', '#ddd');
	fc.setReadonly('text3');

	fc.setValue('select1', 'opt3');

	fc.setValue('area1', '가나다라마바사\n아자차카타파하');

	console.log(11, fc.getFormDataToString());
	console.log(12, fc.getFormDataToString('arg1=1&arg2=2&check1=c4'));
	console.log(13, fc.getFormDataToString({arg1: 1, arg2: '2', check1: 'c4'}));

	console.log(21, fc.getFormDataToObject());
	console.log(22, fc.getFormDataToObject('arg1=1&arg2=2&check1=c4'));
	console.log(23, fc.getFormDataToObject({arg1: 1, arg2: '2', check1: 'c4'}));
});
</script>
</head>
<body>
	<form action="#" method="post" id="form1">
		<input type="text" id="text1" name="text1" value="t1"><br>
		<input type="text" id="text2" name="text2" value="t2"><br>
		<input type="text" id="text3" name="text3" value="t3"><br>
		
		<select id="select1" name="select1">
			<option value="">선택</option>
			<option value="opt1">옵션1</option>
			<option value="opt2">옵션2</option>
			<option value="opt3">옵션3</option>
		</select><br>
		
		<label><input type="radio" id="radio1" name="radio1" value="r1">라디오1</label>
		<label><input type="radio" id="radio2" name="radio1" value="r2">라디오2</label>
		<label><input type="radio" id="radio3" name="radio1" value="r3">라디오3</label><br>
		
		<label><input type="checkbox" id="check1" name="check1" value="c1">체크1</label>
		<label><input type="checkbox" id="check2" name="check1" value="c2">체크2</label>
		<label><input type="checkbox" id="check3" name="check1" value="c3">체크3</label><br>

		<textarea id="area1" name="area1"></textarea><br>
		
	</form>
</body>
</html>
